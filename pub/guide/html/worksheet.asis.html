<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
<meta name="title" content="유플리트">
<!-- <link rel="shortcut icon" type="image/x-icon" href="/pub/guide/assets/images/favicon.ico">  -->
<link rel="stylesheet" type="text/css" href="/pub/guide/assets/css/ui_guide.css">
<script src="/pub/guide/assets/vendor/jquery.min.js"></script>
<script src="/pub/guide/assets/vendor/swiper.min.js"></script>
<script src="/pub/guide/assets/js/worksheet.asis.js"></script>
<title>Worksheet | 유플리트 Publishing Guide</title>
<style>
	#gWrap {padding-top: 200px}
	.panel_head {height: 40px}
</style>
</head>
<body data-project="app" data-util="worksheet">
<div id="gWrap" data-category="worksheet">
	<header id="gHeader"></header>
	<div id="gContainer">
		<div class="g_titles">
			<h2>Worksheet</h2>
			<div class="g_project_status">
				<div class="g_count total">
					<span class="lb">총본수</span><strong class="num"></strong>
				</div>
				<div class="g_count working">
					<span class="lb">총진행본수</span><strong class="num"></strong>
				</div>
				<div class="g_count cp_num">
					<span class="lb">총완료본수</span><strong class="num"></strong>
				</div>
				<div class="g_project_ing">
					<span class="ing">진행률 : <strong class="num"></strong>%</span> <span class="graph"><span class="bar"></span></span>
				</div>
			</div>
		</div>
		<div class="g_content">
			<div class="g_board_tab">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/MIN.json">메인 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/INQ.json">조회 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/TRA.json">이체/출금</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/LON.json">대출신청 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CUS.json">고객센터 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CMM.json">공통 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CKC.json">카드 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CRD.json">금융/신용관리</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CRT.json">인증/보안</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/NTC.json">공지사항 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/EVT.json">혜택 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/SET.json">설정 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/LOG.json">로그인</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/JOI.json">회원가입</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CHE.json">외화/환전</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/PIC.json">내정보</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/PBT.json">공과금 </button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/CTF.json"> 증명서 발급/제출</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/BST.json"> 사이다 부스터</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/DEP.json"> 예/적금 상품가입</button></li>
					<!-- <li class="swiper-slide"><button type="button" data-json="/pub/guide/json/LAG.json">다국어</button></li> -->
				</ul>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
