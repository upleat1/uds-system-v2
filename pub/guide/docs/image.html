    <div class="contents">
        <div class="docs-name">이미지 규칙</div>

        <div class="paper">
            <div class="h1">기본</div>
            <ul class="ul">
				<li>모바일은 3배수로 작업한다.</li>
            </ul>

            <div class="h1">확장자</div>
            <ul class="ul">
				<li>기본 확장자는 svg, png이며, 비주얼이미지는 jpg, 에니메이션은 gif, json을 사용한다.</li>
            </ul>
            
            <div class="h1">단위</div>
            <ul class="ul">
				<li>기본 단위는 rem으로 작업한다.</li>
				<li>작업의 편의상 이미지파일의 pt(72dpi)는 퍼블의 px나 rem과 동일한 수치로 간주한다.</li>
			</ul>
        </div>
    </div>
